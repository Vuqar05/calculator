<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="calculator">
    <div class="display">

    </div>

    <div class="buttons-container">

        <div class="button-row">
            <button class="btn num-btn" id="clr">clr</button>
            <button class="btn num-btn">del</button>
            <button class="btn">/</button>
        </div>
        <div class="button-row">
            <button class="btn num-btn">1</button>
            <button class="btn num-btn">2</button>
            <button class="btn num-btn">3</button>
            <button class="btn">X</button>
        </div>
        <div class="button-row">
            <button class="btn num-btn">4</button>
            <button class="btn num-btn">5</button>
            <button class="btn num-btn">6</button>
            <button class="btn">-</button>
        </div>
        <div class="button-row">
            <button class="btn num-btn">7</button>
            <button class="btn num-btn">8</button>
            <button class="btn num-btn">9</button>
            <button class="btn">+</button>
        </div>

        <div class="button-row">
            <button class="btn" id="zero">0</button>
            <button class="btn num-btn" id>.</button>
            <button class="btn">=</button>
        </div>
    </div>

</div>
</body>
</html>
